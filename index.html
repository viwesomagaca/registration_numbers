<html>
    <title>Registration Numbers</title>
    <head>
        <link rel="stylesheet" href="registration_numbers.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Jim+Nightshade|Griffy|Playfair+Display|Kaushan+Script" rel="stylesheet">
    </head>
    <body>
    <div class="jumbotron">
    <h1 align="center">Registration Numbers</h1>
         </div>
    <form id="details" align="center">

    <input type="text" class="form-control" id="reg" placeholder="Please type in tour registration numbers">
    <br>
    <input type="button" class="btn btn-primary btn-lg" id="btname" value="Add" onclick="display();">
    </form>


        <div id="location" align="center">
            <input class="form-control" id="option" list="list" placeholder="search for a Location">
            <input class="btn btn-primary btn-lg" type="button" id="filterbtn" value="Filter" onclick="filter()">

           <datalist id="list">
               <option id="all" name="All" >All</option>
               <option id="capetown" name="Capetown" >Cape Town</option>
               <option id="bellville" name="Bellville" >Bellville</option>
                <option id="paarl" name="Paarl" >Paarl</option>
                <option id="gauteng" name="Gauteng" >Gauteng</option>
            </datalist>
        </div>

        <div id="display" align="center">
       <h2>Reg Numbers</h2>
        <ul class="list-group" id="enteredRegNumbers"></ul>
            </div>
    <script type="text/javascript" src="registration_numbers.js"></script>
    </body>
</html>
